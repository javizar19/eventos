<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <link rel="stylesheet" href="./styles/estilos.css">
   <title>OPERACIONES CRUD API</title>
</head>

<body>

   <div class="contenedor">


      <header class="header">
         <nav class="navbar navbar-expand-lg navbar-light">
             <div class="container-fluid">
                 <a class="navbar-brand" href="#" id="logo">
                     <img src="./img/logo/seven-network-tv.svg" alt="LOGO" width="80" height="100">
                 </a>
                 <a class="navbar-brand" href="#">ViaYo7o</a>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                     aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                 </button>
                 <div class="collapse navbar-collapse" id="navbarNav"> <!-- Poner cuatro cosas significantes aquí arriba -->
                     <ul class="navbar-nav">
                         <li class="nav-item">
                             <a class="nav-link active" aria-current="page" href="#">Home</a>
                         </li>
                         <li class="nav-item">
                             <a class="nav-link" href="#">Conciertos</a>
                         </li>
                         <li class="nav-item">
                             <a class="nav-link" href="#">Artistas</a>
                         </li>
                         <li class="nav-item">
                             <a class="nav-link" href="#">Sobre nosotros</a>
                         </li>
                     </ul>
                    
                 </div>
             </div>
         </nav>
     </header>



   <!-- Tabla de datos  -->
   <main class="contenido">
      <h2>Chat en vivo</h2>
      <div class="row">
         <div class="col-md-12">
            <!-- Lista de eventos  -->
            <table class="table">
               <thead>
                  <tr>
                     <th scope="col">ID</th>
                     <th scope="col">Title</th>
                     <th scope="col">Description</th>
                     <th scope="col">Operaciones </th>
                     <th scope="col"><button onclick="nuevoEvento()" class="btn btn-success btn-sm"><i class="fas fa-plus"
                        aria-hidden="true">I</i></button> </th>
                  </tr>
               </thead>
               <tbody id="contenido"></tbody>
            </table>

         </div>
      </div>

     <div>
         <p>
             <label>Filtra por estilo:</label>
             <select name="stars" id="filtrar-estrellas">
                 <option value="" selected>Todos</option>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
             </select>
             <button type="submit" id="search-btn" style="width: 10%;">Buscar</button>
         </p>
     </div>
     <div id="list-events" class="container"></div> <!-- MAIN -->

   </main>


   <!-- Modal -->
   <div id="modal-edicion" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form id="form-data-evento">
                  <input type="hidden" id="id" name="id" value="" />
                  <div class="form-group">
                     <label class="form-label"> Nombre:</label>
                     <input type="text" id="title" name="title" class="form-control" size="30" value="" />
                  </div>
                  <div class="form-group">
                     <label class="form-label">Descripción:</label>
                     <input type="text" id="description" name="description" class="form-control" size="30" value="" />
                  </div>
               </form>
            </div>
            <div class="modal-footer">
               <button id="btn-order-cancel" type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">Cancelar</button>
               <button id="btn-order-post" onclick="guardarEvento()" type="button"
                  class="btn btn-primary">Guardar</button>

            </div>
         </div>
      </div>
   </div>
</div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>

   <script src="./js/app.js"></script>
   <script src="./js/EventoForm.js"></script>

</body>

</html>
